# Example signing configuration for reproducible builds
# Copy this to signing.properties and fill in your actual values
# DO NOT commit signing.properties to version control

# Keystore configuration
KEYSTORE_FILE=release-keystore.jks
KEYSTORE_PASSWORD=your_keystore_password
KEY_ALIAS=your_key_alias
KEY_PASSWORD=your_key_password

# For reproducible builds, use these deterministic signing options:
# - Use a deterministic keystore (same across builds)
# - Ensure timestamps are reproducible
# - Use fixed signature algorithm

# Example command to create a deterministic keystore:
# keytool -genkeypair -v \
#   -keystore release-keystore.jks \
#   -keyalg RSA \
#   -keysize 2048 \
#   -validity 10000 \
#   -alias darklake-wallet \
#   -storepass "your_secure_password" \
#   -keypass "your_secure_password" \
#   -dname "CN=DarklakeWallet,OU=Development,O=Darklake,L=City,ST=State,C=FI"